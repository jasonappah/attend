name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --app server.fly.toml
        name: Deploy Attend Server
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_SERVER_APP_TOKEN }}
      - run: flyctl deploy --remote-only --app zero-cache.fly.toml
        name: Deploy Attend Zero Cache
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_ZERO_CACHE_APP_TOKEN }}
